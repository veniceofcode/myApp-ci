apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: myapp-ci-pipeline-
  namespace: myapp-ci
spec:
  pipelineRef:
    name: myapp-ci-pipeline
  resources:
    - name: intermediate-image
      resourceRef:
        name:  myapp-ci-intermediate
    - name: runtime-image
      resourceRef:
        name: myapp-runtime
  params:
    - name: source-git-url
      value: https://github.com/veniceofcode/myApp-source.git
    - name: source-git-revision
      value: main
    - name: STORAGE_DRIVER
      value: vfs
    - name: gitrepository_fullname
      value: ""
    - name: commit_prior_revision
      value: ""
    - name: commit_date
      value: ""
    - name: commit_author
      value: ""
    - name: openshift_app_name
      value: myapp-ci
    - name: runtime_image_name
      value: myapp-runtime
    - name: runtime_base_image
      # - open-liberty-base:2 - bad image
      # - openliberty:10 - good image
#      value: quay.io/marrober/open-liberty-base:2
      value: quay.io/marrober/openliberty:latest
    - name: repo_type
      value: github.com
    - name: myapp-cd-git-url
      value: veniceofcode/myApp-cd
    - name: my-app-cd-git-repo-name
      value: myApp-cd
    - name: my-app-cd-git-repo-path-to-content-development
      value: env/01-dev
    - name: my-app-cd-git-repo-path-to-content-qa
      value: env/02-qa
    - name: my-app-cd-git-repo-branch-qa
      value: "qa-ready"
    - name: my-app-cd-git-target-branch-pr
      value: "main"
    - name: my-app-cd-git-commit-comment-dev
      value: "Update from ci process - dev"
    - name: my-app-cd-git-commit-comment-qa
      value: "Update from ci process - qa"
    - name: my-app-cd-git-user-name
      value: "Raghuram Banda"
    - name: my-app-cd-git-user-email
      value: "rbanda@redhat.com"
    - name: acs_central_endpoint
      value: acs-secret
    - name: acs_api_token
      value: acs-secret
    - name: roxctl-output-format
      value: "table"
    - name: recursive-search
      value: "true"
    - name: quay-io-account
      value: "rbrhssa"
    - name: quay-io-repository
      value: "myapp"
    - name: production-event-listener-route
      value: http://myapp-github-ci-prod-listener-myapp-ci.apps.cluster-54m5x.54m5x.sandbox472.opentlc.com
    - name: demolab
      value: "no"
  workspaces:
  - name: files
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
  - name: resources
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
